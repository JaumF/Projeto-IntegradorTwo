{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>IF CHAMADOS - Chamados</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS Customizado -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7f423aaa39.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-geral"> <!-- inicio container geral -->
        <div class="logo text-white">IF CHAMADOS</div>

        <div class="text-center mt-5">
            <div class="boas-vindas text-white text-center">Bem vindos ao sistema de chamados</div>
            <div class="boas-vindas text-white text-center">do IF Baiano</div>
        </div>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <form>
                        <div class="form-group input-icon-lista-ticket">
                            <i class="fa-solid fa-table-list"></i>
                            <input class="form-control mt-5 pt-3 pb-3 sombra opcao-meus-chamados" type="submit" formaction="meus-chamados.html" name="meus-chamados" id="meus-chamados" value="Meus chamados">
                        </div>
                    </form>
                </div>

                <div class="col-md-4">
                    <form>
                        <div class="form-group input-icon-lista-ticket">
                            <i class="fa-solid fa-ticket"></i>
                            <input class="form-control pt-3 pb-3 mt-5 sombra opcao-abrir-chamado" type="submit" formaction="abrir-chamado.html" value="Abrir chamado">
                        </div>
                    </form>
                </div>

                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="d-flex">
                                <form action="{% url 'sair' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-light mt-5 sombra botao-sair">Sair</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div> <!-- fim container geral -->
</body>
</html>
