{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>IF CHAMADOS - Login</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS Customizado -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- Google Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7f423aaa39.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-geral"> <!-- início container geral -->
        <div class="logo text-white">IF CHAMADOS</div>

        <div class="text-center mt-5">
            <div class="text-white text-center display-5">Olá!</div>
            <div class="text-white text-center display-6">Realize seu login</div>
        </div>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="{% url 'entrar' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3 input-icon-email">
                            <i class="fas fa-envelope"></i>
                            <label class="text-white" for="email">E-mail Institucional</label>
                            <input type="email" class="form-control sombra" name="email" id="email" placeholder="E-mail Institucional" required>
                        </div>

                        <div class="form-group input-icon-cadeado">
                            <i class="fas fa-lock"></i>
                            <label class="text-white" for="senha">Senha</label>
                            <input type="password" class="form-control sombra" name="senha" id="senha" placeholder="Senha" required>
                        </div>

                        <div class="small mt-0">
                            <a class="opcao-de-login" href="{% url 'admin:login' %}">Clique aqui para logar como administrador</a>
                        </div>

                        <div class="d-flex justify-content-start">
                            <input class="btn btn-light mt-5 botao-acessar sombra text-center" type="submit" value="Acessar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
